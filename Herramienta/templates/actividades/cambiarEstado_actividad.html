{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-7">
            <form action="{{ url_for('actividades.ver_actividad', curso_id=curso_id, actividad_id=actividad.id) }}">
                <input type="image" class="BackButton" src="https://image.flaticon.com/icons/svg/271/271218.svg" />
            </form>
            <div class="content-section">
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <legend class="border-bottom mb-2">Cambiar estado actividad</legend>
                    <p class="estadoTextHeader"><strong>Estado actual de la actividad: </strong></p>
                        {% if actividad.habilitada %}
                            <p class="estadoText">Habilitada</p>
                        {% else %}
                            <p class="estadoText">Deshabilitada</p>
                        {% endif%}
                    <div class="form-group">
                        {{ form.submit(class="btn btn-outline-info")}}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
